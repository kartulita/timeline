<!-- Demo -->
<script>
(function (angular) {
	'use strict';

	angular.module('demo', ['battlesnake.timeline', 'battlesnake.err', 'battlesnake.ajax-proxy'])
		.controller('demoController', demoController)
		.factory('httpBlocker', httpBlocker)
		.config(function ($httpProvider) {
			$httpProvider.interceptors.push('httpBlocker');
		})
		;
	
	var _offline = false;

	function setOffline(state) {
		_offline = state;
	}

	setOffline(true);

	function httpBlocker() {
		return {
			request: function (config) {
				if (_offline) {
					console.error('XHR blocked as we\'re simulating offline mode');
					return new Error('AJAX disabled for offline testing');
				} else {
					return config;
				}
			}
		};
	}

	function demoController($scope, $q, timelineAdapterFactory, scheduleApi) {
		$scope.model = {
			title: 'Timeline demo - preloaded / server-injected data',
			adapter: null,
			nowPlaying: ''
		};

		var now = moment().local().startOf('day');
		preloadDays(now.clone().subtract(28, 'day'), now.clone().add(14, 'day'))
			.then(function (data) {
				$scope.model.adapter = timelineAdapterFactory(scheduleApi.etv, data);
			});

		return;

		function preloadDay(date) {
			return timelineAdapterFactory(scheduleApi.etv).getDay(date);
		}

		function preloadDays(start, end) {
			var promises = [];
			var res = [];
			setOffline(false);
			for (var date = start.clone(), i = 0; !date.isAfter(end) && i < 50; date = date.clone().add(1, 'day'), i++) {
				(function (date) {
					promises.push(
						preloadDay(date)
							.then(function (data) {
								res.push({ date: date, data: data });
							}));
				})(date);
			}
			return $q.all(promises)
				.then(function () {
					return res;
				})
				.finally(function () {
					setOffline(true);
				});
		}
	}

})(window.angular);
</script>
<style>
body {

<body ng-app="demo" ng-controller="demoController">
	<div class="container">
		<h1 ng-bind="model.title"></h1>
	</div>
	<!-- Here it is! -->
	<div timeline="model.adapter" class="kartulita" now-playing="model.nowPlaying" ng-if="!!model.adapter"></div>
</body>
